{% extends '_base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <label>
        <input type="text" name="username" required>
    </label>
    <br>
    <label for="password">Password:</label>
    <label>
        <input type="password" name="password" required>
    </label>
    <br>
    <input type="submit" value="Log In">
</form>
{% endblock %}
