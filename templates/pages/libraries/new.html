{% extends "_base.html" %}

{% block title %}Library{% endblock %}

{% block content %}
    <h1>Ajouter une library</h1>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card p-3">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nom de la librairie">
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Adresse de la librairie">
                    </div>
                    <div class="form-group">
                        <label for="city">Ville</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Ville de la librairie">
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Code postal</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Code postal de la librairie">
                    </div> 
                    <div class="form-group">
                        <label for="country">Pays</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Pays de la librairie">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
